<body>
    <p>Passing a function as a Parameter</p>
    <script>
        function greet(){
            return "Good morning";
        }
        function user(name,func){
            const msg=func();
            document.write(msg+"\n"+name);
        }
        user("Everyone",greet);
    </script>
    <p>Takes two names as arguments and returns the first letters of both arguments</p>
    <script>
        var getFl= (fName,lName)=>fName[0]+lName[0];
        document.write("First two letters are: ");
        document.write(getFl("Sreya","Jamma"));
    </script>
</body>
